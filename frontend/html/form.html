<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="#">
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <label for="pass">Enter your password</label>
        <input type="password" id="pass" placeholder="Enter your password" required>
        <br>
        <label for="num">Enter your number</label>
        <input type="number" id="num"  placeholder="Enter your number" step="2" required>
        <br>
        <label for="dob">date of birth</label>
        <input type="date" id="dob">
        <br>
        <label for="gen">gender</label> <br>
        <input type="radio" name="gen" id="male">
        <label for="male">male</label>
        <input type="radio" name="gen" id="female">
        <label for="female">female</label>
        <input type="radio" name="gen" id="other">  
        <label for="other">other</label>
        <br>
        <label for="browsers">choose your browser</label>
        <select name="browsers" id="browsers">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="safari">safari</option>
            <option value="opera">opera</option>
            <option value="edge">edge</option>

        </select>
        <br>
        <label for="color">fav color</label>
        <input type="color" id="color">
        <br>

        <input type="checkbox" id="check">
        <label for="check">i agree to term and condition</label>  
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
</body>
</html>
